parameters:
  pool: ''
  SignType: ''
  useOneEngineeringPool: ''

jobs:
  - job: waitForValidation
    displayName: ‚òÅÔ∏è Wait for release approval
    pool: server
    timeoutInMinutes: 4320 # job times out in 3 days
    steps:
    - task: ManualValidation@0
      name: validation
      timeoutInMinutes: 4320
      inputs:
        instructions: 'Please validate that the release build has been tested, and resume to publish a new version'
        onTimeout: 'resume'
    - bash: |
        # Check if validation was explicitly approved (not timed out)
        if [ "$(validation.ManualValidationResult)" = "succeeded" ]; then
          echo "##vso[task.setvariable variable=shouldPublish;isOutput=true]true"
          echo "Validation approved - will proceed with publish"
        else
          echo "##vso[task.setvariable variable=shouldPublish;isOutput=true]false"
          echo "Validation timed out, was rejected, or was skipped - skipping publish"
          echo "ManualValidationResult value: $(validation.ManualValidationResult)"
        fi
      name: setPublishFlag
      displayName: 'Set publish flag based on validation result'
      condition: always() # Run even if validation step had issues
  - job: Publish
    pool:
      ${{ parameters.pool }}
    displayName: 'üåê Publish to Marketplace'
    condition: and(succeeded(), eq(dependencies.waitForValidation.outputs['setPublishFlag.shouldPublish'], 'true'))
    dependsOn:
    - waitForValidation
    - ${{ parameters.pool.os }}_Package
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: '‚¨áÔ∏è Download Packaged Extension'
      inputs:
        path: '$(System.ArtifactsDirectory)'
    - template: install-node.yaml
    - bash: |
        VERSION=`node -p "require('./package.json').version"`
        npm version $VERSION --allow-same-version
        echo "##vso[task.setvariable variable=version;isOutput=true]$VERSION"
      name: GetVersion
      displayName: '‚ùì Get Version'
      workingDirectory: 'vscode-dotnet-runtime-extension'
    - task: AzureCLI@2
      displayName: 'üöÄ Publish to Marketplace'
      inputs:
        azureSubscription: 'VSCode Marketplace Publishing'
        scriptType: "pscore"
        scriptLocation: 'inlineScript'
        workingDirectory: '$(System.ArtifactsDirectory)'
        inlineScript: |
          npm i -g --verbose @vscode/vsce
          $basePublishArgs = , "publish"
          $basePublishArgs += '--azure-credential'
          $basePublishArgs += '--packagePath'
          $publishArgs = $basePublishArgs + 'vscode-dotnet-runtime-$(GetVersion.version)-signed.vsix'
          $publishArgs += '--manifestPath'
          $publishArgs += 'vscode-dotnet-runtime-$(GetVersion.version).manifest'
          $publishArgs += '--signaturePath'
          $publishArgs += 'vscode-dotnet-runtime-$(GetVersion.version).signature.p7s'
          If ("${{ parameters.SignType }}" -ne "Real") {
            Write-Host "With a test-signed build, the command to publish is printed instead of run."
            Write-Host "##[command]vsce $publishArgs"
          }
          Else {
            Write-Host "##[command]vsce $publishArgs"
            vsce @publishArgs
          }