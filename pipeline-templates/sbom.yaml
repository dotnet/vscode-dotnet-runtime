parameters:
  pool: ''

jobs:
- job: SBOM
  pool:
    ${{ if eq(parameters.useOneEngineeringPool, 'true') }}:
        ${{ parameters.pool }}
    ${{ else }}:
        vmImage: ${{ parameters.pool.vmImage }}
  displayName: ğŸ“ SBOM Generation
  dependsOn:
  - ${{ parameters.pool.os }}_Build
  - ${{ parameters.pool.os }}_Package
  steps:
    - task: ManifestGeneratorTask@0
      displayName: ğŸ“ƒ SBOM generation
      inputs:
        BuildDropPath: $(System.DefaultWorkingDirectory)
  templateContext:
    outputs:
    - output: pipelineArtifact
      displayName: ğŸ“¢ Publishing SBOM
      artifact: SBOM
      targetPath: $(System.DefaultWorkingDirectory)/_manifest