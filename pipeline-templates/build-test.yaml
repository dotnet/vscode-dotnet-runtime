parameters:
  pool: ''

jobs:
- job: ${{ parameters.pool.os }}_Build
  pool: ${{ parameters.pool }}
  displayName: 'ğŸ”¨ ${{ parameters.pool.os }} Build and Test'
  templateContext:
    outputs:
    - output: pipelineArtifact
      displayName: 'ğŸŒ Publish Logs'
      condition: always()
      targetPath: '$(Build.SourcesDirectory)/vscode-dotnet-runtime-extension/dist/test/functional/logs'
      artifactName: '${{ parameters.pool.os }} logs'
  steps:
  - template: install-node.yaml
  - ${{ if eq(variables['Agent.OS'], 'Windows_NT') }}:
    - script: build.cmd
      displayName: ğŸ’» Build Windows
      condition:
    - script: test.cmd
      displayName: ğŸ” Test Windows
  - ${{ if eq(variables['Agent.OS'], 'Linux') }}:
    - bash: |
        /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo ">>> Started xvfb"
      displayName: ğŸ® Start xvfb
  - ${{ if or(eq(variables['Agent.OS'], 'Darwin'), eq(variables['Agent.OS'], 'Linux')) }}:
    - script: ./build.sh
      displayName: ğŸ§ Build Mac and Linux
      condition:
    - script: ./test.sh
      displayName: ğŸ” Test Mac and Linux
      env: {DISPLAY: ':99.0'}